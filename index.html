<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tictactoe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="turn-updater"></div>
      <div class="notifications"></div>
      <div class="board"></div>

      <div class="score-keeper">
        <div class="player-1-score">
          <form id="form-0">
            <label for="player-name-0">Who's Playing?</label>
            <input
              type="text"
              id="player-name-0"
              name="player-name"
              value="Player one"
            />
            <input type="submit" value="Submit" />
          </form>
          <div class="score"></div>
        </div>
        <div class="player-2-score">
          <form id='form-1'>
            <label for="player-name-1">Who's Playing?</label>
            <input
              type="text"
              id="player-name-1"
              name="player-name"
              value="Player two"
            />
            <input type="submit" value="Submit" />
          </form>
          <div class="score"></div>
        </div>
      </div>
    </div>
  </body>
</html>
